spring:
  application:
    name: campaign-application-server
  mvc:
    throw-exception-if-no-handler-found: true
    format:
      date: iso
  web:
    resources:
      add-mappings: false

server:
  shutdown: graceful
  compression:
    enabled: true

management:
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
      probes:
        enabled: true

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
  packagesToScan: com.example.endpoint
  pathsToMatch: /v1/**
