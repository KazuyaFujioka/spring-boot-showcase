spring:
  application:
    name: grpc-application-server
  mvc:
    throw-exception-if-no-handler-found: true
    format:
      date: iso
  web:
    resources:
      add-mappings: false

server:
  shutdown: graceful
  compression:
    enabled: true

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include:
          - "health"
          - "prometheus"
  endpoint:
    health:
      enabled: true
      probes:
        enabled: true
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0

grpc:
  enableReflection: true
  enabled: true
  # FIXME spring cloud gatewayを使う為にはSSL/TLS設定が必須
  security:
    cert-chain: ${GRPC_SECURITY_CERT_CHAIN}
    private-key: ${GRPC_SECURITY_PRIVATE_KEY}
  shutdownGrace: 30
