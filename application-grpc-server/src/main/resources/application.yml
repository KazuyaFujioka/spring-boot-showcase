spring:
  application:
    name: grpc-application-server
  threads:
    virtual:
      enabled: true
  mvc:
    format:
      date: iso
  web:
    resources:
      add-mappings: false
  docker:
    compose:
      enabled: false

server:
  shutdown: graceful
  compression:
    enabled: true

management:
  endpoints:
    access:
      default: none
    web:
      exposure:
        include:
          - "health"
          - "metrics"
          - "prometheus"
  endpoint:
    health:
      access: read_only
      probes:
        enabled: true
    metrics:
      access: read_only
    prometheus:
      access: read_only
  metrics:
    tags:
      application: ${spring.application.name}
  observations:
    key-values:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0

grpc:
  server:
    port: 6565
    # FIXME spring cloud gatewayを使う為にはSSL/TLS設定が必須
    security:
      enabled: true
      certificate-chain: ${GRPC_SECURITY_CERT_CHAIN}
      private-key: ${GRPC_SECURITY_PRIVATE_KEY}
    shutdown-grace-period: 30
